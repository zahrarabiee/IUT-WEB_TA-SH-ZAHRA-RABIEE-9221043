<html>

<head>
    <meta charset = "utf-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="register.css">
    <!--<script src = "jquery.js" type = "text/javascript"></script>
    <script src = "registerhandle.js" type = "text/javascript"></script>-->
    <title>login form</title>
</head>

<body>

<div class="login">
    <h2>Login</h2>
    <form action="/login/submit/" method="post" onsubmit="return validate();">
        <table >
            <tr>
                <td>
                    <input type="text" id="username" name="username" required placeholder="Username" autocomplete="off"/><span id="uses" style="color:darkgrey"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" id="password" name="password" required placeholder="Password" autocomplete="off"/><span id="pass" style="color:darkgrey"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="submit" name="submit" value="Login" class="animated"/><span id="exist" name="exist" style="color:pink" ></span>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
